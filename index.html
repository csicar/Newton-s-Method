<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MathBox - Empty Example.</title>

  <!--
    This example is good for starting from.
  -->
  <script src="dat.js"></script>
  <script src="math.js"></script>
  <script src="domready.js"></script>
  <script src="MathBox-bundle.js"></script>
  <script src="d3.js"></script>
  <script src="util.js"></script>
  <script src="./main.js"></script>

  <style type="text/css" media="screen">
    /**
     * css
     */
    html, body { height: 100%; }
    body { margin: 0; padding: 0 }
    canvas { display: block }

    #info {
      position: absolute;
      left: 50%;
      bottom: 50px;
      z-index: 20;

      width: 300px;
      margin-left: -150px;

      padding: 25px;
      background: rgba(0, 0, 0, .5);
      color: #fff;

      font-family: "Lucida Grande", sans-serif;
      font-size: 16px;
      text-align: center;

      border-radius: 3px;
      text-shadow: 0px 1px 0px rgba(0, 0, 0, .4);

      opacity: 0;
    }

    #info kbd {
      background: #aaa;

      box-shadow: 0px 1px 1px rgba(0, 0, 0, .3);
      border-radius: 3px;
      padding: 3px;
      margin: 3px;

      font-family: inherit;
    }

    #data {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      background: #111;
      color: #EEE;
      font: 11px 'Lucida Grande', sans-serif;
      text-shadow: 0 -1px 0 #111;
      width: 245px;
      overflow: scroll;
      max-height: 100%;
    }
    #data p {
      background: #1A1A1A;
      border-bottom: 1px solid #2C2C2C;
      height: 27px;
      line-height: 27px;
      overflow: hidden;
      padding: 0 4px 0 5px;
      -webkit-animation: 0.2s appear;
    }
    #data .i {
    padding-right: 32px;
}

    @-webkit-keyframes appear {
      0% {
        height: 0px;
      }
      100% {
        height: 27px;
      }
    }
  </style>

</head>
<body>
  <div id="info"></div>
  <div id="data"></div>
</body>
</html>
